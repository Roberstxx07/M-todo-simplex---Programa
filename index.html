<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplex Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resolución de Programación Lineal - Método Simplex</h1>
        
        <form id="simplexForm">
            <div class="form-group">
                <label for="objective">Función Objetivo (ej: 3x1 + 2x2):</label>
                <input type="text" id="objective" placeholder="Ingrese la función objetivo" required>
            </div>

            <div class="form-group">
                <label for="constraints">Restricciones (una por línea, ej: x1 + x2 ≤ 10):</label>
                <textarea id="constraints" placeholder="Ingrese las restricciones" required></textarea>
            </div>

            <div class="form-group">
                <label for="type">Seleccione:</label>
                <select id="type">
                    <option value="max">Maximizar</option>
                    <option value="min">Minimizar</option>
                </select>
            </div>

            <button type="submit" id="solveBtn">Resolver</button>
        </form>

        <div id="results" class="hidden">
            <h2>Resultados:</h2>
            <pre id="solutionSteps"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
